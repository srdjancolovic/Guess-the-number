<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/qM.ico">
    <link rel="stylesheet" href="style.css">
    <title>Guess number</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 heading">
                <h1>Guess the Number</h1>
                <p>Choose one number between 1 and 20</p>
                <h2>?</h2>
            </div>
        </div>
    </div>
    
<div class="controls">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="left">
                    <input type="number" class="guess"><br>
                    <button class="btn check">CHECK</button>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="low-high-restart">
                    <h3 class="message">Guess ?</h3>
                    <button class="btn restart">Again</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="results">
                    <h4 class="label-score">Score: <span class="score">20</span></h4>
                    <h4 class="label-highscore">High score: <span class="highscore">0</span></h4>
                </div>              
            </div>
        </div>
    </div>
</div>



    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>
</html>
